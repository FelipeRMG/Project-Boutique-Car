<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina Boutique Car</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/landing_styles.css"/>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <header id="services-schedule">
        <div id="disclaimer">
            <h2>Serviços Boutique Car</h2>
            <p class="about-us">
                Possuímos os seguintes serviços automobílisticos:
            </p>
            <ul>
                <li>Venda</li> 
                <li>Compra</li>
                <li>Manutenção</li> 
                <li>Customização</li>
            </ul> 
            <ul id="other">   
                <li>Dentre outros ...</li>
            </ul>
        </div>
        <div id="schedule-form">
            <p>Preencha o formulário para agendar a revisão do seu carro</p>
            <form>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite seu Nome" />
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Digite seu Email" />
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="text" name="phone" placeholder="Digite seu Nº de Whatsapp" />
                </div>
                <div class="form-group">
                    <label for="car">Carro</label>
                    <select name="car">
                        <option value="" disabled selected>Selecione o tipo do seu carro</option>
                        <option value="car_sd" >Sedã</option>
                        <option value="car_ht">Hatch / Coupé</option>
                        <option value="car_sw">SW - Caminhonete / Picape</option>
                        <option value="car_sv">SUV - Utilitário Esportivo</option>
                        <option value="car_vn">Van / Minivan</option>
                    </select>
                </div>
                <input type="submit" class="btn" value="Enviar Agendamento">
            </form>
        </div>
    </header>
    
    <i class="bi bi-award-fill"></i>
</body>
</html>
