<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina Boutique Car</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/landing_styles.css"/>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <header id="id-description">
        <div id="disclaimer">
            <h2>Oficina Boutique Car</h2>
            <p class="about-us">
                Empresa de alto nível possuindo diversos serviços automobílisticos, como: venda, manutenção e customizações de carros de alta perfomance
            </p>
        </div>
    </header>
    <div id="schedule-form">
        <p>Preencha o formulário para agendar a revisão do seu carro</p>
        <form>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" name="name" placeholder="Digite seu Nome" />
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Digite seu Email" />
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="text" name="phone" placeholder="Digite seu Nº de Whatsapp" />
            </div>
        </form>
    </div>
    
    <i class="bi bi-award-fill"></i>
</body>
</html>
